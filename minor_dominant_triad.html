<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominant Triad</title>
    <link rel="stylesheet" href="minor_triads_styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body id="minor_dominant_triad">
    <h2>Dominant Triad (V)</h2>
    <div class="containerImages">
      <h3>Soprano:\(\hat{5}\) \(\uparrow \, \hat{7}\) \(\hat{2}\)</h3>
      <h3>Bass:\(\hat{5}\) \(\uparrow \, \hat{7}\)</h3>
      <h3>Inversions:</h3>
      <h3>
        Doubling: Doubling the root is most common. Never double the leading
        tone
      </h3>
      <img src="assets/minor images/E5.jpeg" alt="Description of image" />
    </div>
    <div class="container">
      <div>
        <h3>Following Chord</h3>
      </div>

      <div class="buttons">
        <button class="chord" id="i-mrbutton">i</button>
        <button class="chord" id="ii-mrbutton" disabled>ii°⁶</button>
        <button class="chord" id="iii-mrbutton" disabled>III</button>
        <button class="chord" id="iv-mrbutton" disabled>iv</button>
        <button class="chord" id="v-mrbutton" disabled>V</button>
        <button class="chord" id="vi-mrbutton">VI</button>
        <button class="chord" id="vii1-mrbutton" disabled>VII</button>
        <button class="chord" id="vii2-mrbutton">vii°⁶</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
